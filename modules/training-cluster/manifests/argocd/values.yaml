global:
  nodeSelector:
    node-role.kubernetes.io/control-plane: "true"
  tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Equal
    value: "true"
    effect: "NoSchedule"

controller:
  metrics:
    enabled: true

configs:
  params:
    server.insecure: true

server:
  config:
    kustomize.buildOptions: "--enable-helm"
    resource.exclusions: |
      - kinds:
        - "CiliumIdentity"
        - "ciliumidentities"
        - "CiliumEndpoint"
        - "ciliumendpoints"
        - "CiliumNode"
        - "ciliumnodes"
  ingress:
    enabled: true
    tls:
    - secretName: acend-wildcard
  ingressGrpc:
    enabled: true
    tls:
    - secretName: acend-wildcard