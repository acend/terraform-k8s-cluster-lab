---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xgiteaorgs.acend.ch
spec:
  group: acend.ch
  names:
    kind: XGiteaOrg
    plural: xgiteaorgs
  claimNames:
    kind: GiteaOrg
    plural: giteaorgs
  defaultCompositionRef:
    name: giteaorg
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  name:
                    type: string
                required:
                - name
            required:
              - parameters
---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  labels:
    crossplane.io/xrd: xgiteaorgs.acend.ch
  name: giteaorg
spec:
  compositeTypeRef:
    apiVersion: acend.ch/v1alpha1
    kind: XGiteaOrg
  mode: Pipeline
  pipeline:
  - functionRef:
      name: function-patch-and-transform
    input:
      apiVersion: pt.fn.crossplane.io/v1beta1
      kind: Resources
      resources:
      - base:
          apiVersion: tf.upbound.io/v1beta1
          kind: Workspace
          spec:
            forProvider:
              module: |
                terraform {
                  required_providers {
                    restapi = {
                      source = "Mastercard/restapi"
                    }
                  }
                }

                variable "name" {
                  type = string
                }

                resource "restapi_object" "gitea-org" {

                  path = "/api/v1/orgs"

                  data = (jsonencode({
                    username                = var.name

                  }))
                  id_attribute = "username"
                }
              source: Inline
              vars:
              - key: name
            providerConfigRef:
              name: gitea
        name: tf_gitea_org
        patches:
        - fromFieldPath: metadata.labels[crossplane.io/claim-name]
          toFieldPath: metadata.annotations[crossplane.io/external-name]
          transforms:
          - string:
              fmt: giteaorg-%s
              type: Format
            type: string
          type: FromCompositeFieldPath
        - fromFieldPath: metadata.labels[crossplane.io/claim-name]
          toFieldPath: metadata.name
          transforms:
          - string:
              fmt: giteaorg-%s
              type: Format
            type: string
          type: FromCompositeFieldPath
        - fromFieldPath: spec.parameters.name
          toFieldPath: spec.forProvider.vars[0].value
          type: FromCompositeFieldPath
    step: patch-and-transform
