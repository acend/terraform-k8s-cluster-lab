applications: 
- name: argocd
  project: infra
  source:
    repoURL: https://github.com/acend/terraform-k8s-cluster-lab
    targetRevision: HEAD
    path: deploy/bootstrap/overlays/${overlay}
  destination:
    server: https://kubernetes.default.svc
    namespace: ${namespace}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
