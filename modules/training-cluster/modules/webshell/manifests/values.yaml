%{ if user-vm-enabled }
init:
  command:
  - sh
  - -c
  - echo Welcome to the acend theia ide > /home/project/welcome && echo Your VM IP is ${ip-address} >> /home/project/welcome && echo You can login to your training VM using ssh -i id_ecdsa ${student-name}@${ip-address} >> /home/project/welcome && echo ${ssh-private-key} | base64 -d > /home/project/id_ecdsa && chown 1001:1001 /home/project/id_ecdsa && chmod 600 /home/project/id_ecdsa
%{ else }
init:
  command:
  - sh
  - -c
  - echo Welcome to the acend theia ide > /home/project/welcome
%{ endif }