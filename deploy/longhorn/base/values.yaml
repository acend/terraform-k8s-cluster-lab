
defaultSettings:
  deletingConfirmationFlag: "true"
  taintToleration: cattle.io/os=linux:NoSchedule;node-role.kubernetes.io/control-plane=true:NoSchedule

longhornManager:
  tolerations: 
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"

longhornDriver:
