---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deploy/crossplane/base
    repoURL: https://github.com/acend/terraform-k8s-cluster-lab
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true