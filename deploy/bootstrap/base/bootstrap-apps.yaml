---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: deploy/apps/overlay/training.cluster.aced.ch
    repoURL: https://github.com/acend/terraform-k8s-cluster-lab
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      retry:
        limit: 20
        backoff:
          duration: 10s
          factor: 2
          maxDuration: "10m"