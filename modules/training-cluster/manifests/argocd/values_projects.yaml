projects:
  - name: argocd-training
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    description: ArgoCD Training Project
    sourceRepos:
    - '*'
    destinations:
    %{~ for i in range(count-students) ~}
    - namespace: ${studentname-prefix}${i+1}
      server: https://kubernetes.default.svc
    - namespace: ${studentname-prefix}${i+1}-prod
      server: https://kubernetes.default.svc
    - namespace: ${studentname-prefix}${i+1}-dev
      server: https://kubernetes.default.svc
    %{~ endfor ~}
    clusterResourceWhitelist: []
    namespaceResourceBlacklist: []
    namespaceResourceWhitelist: []
    orphanedResources: {}
    roles: []
    syncWindows: []
  - name: infra
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    description: All infrastructure apps
    sourceRepos:
    - '*'
    destinations:
    - namespace: '*'
      server: '*'
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    clusterResourceBlacklist:
    - group: '*'
      kind: 'XIngressDNSRecord*'
    namespaceResourceBlacklist: []
    namespaceResourceWhitelist: []
    orphanedResources: {}
    roles: []
    syncWindows: []
  - name: trainee-environment
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    description: Project with all apps for the trainee environments
    sourceRepos:
    - '*'
    destinations:
    - namespace: '*'
      server: '*'
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    clusterResourceBlacklist:
    - group: '*'
      kind: 'XGiteaUser*'
    namespaceResourceBlacklist: []
    namespaceResourceWhitelist: []
    orphanedResources: {}
    roles: []
    syncWindows: []